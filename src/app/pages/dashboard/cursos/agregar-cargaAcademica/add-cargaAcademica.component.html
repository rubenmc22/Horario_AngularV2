<div class="container1" aling="center">

  <div class="col-md-4">
    <h4 id="titulo"><b>Carga Académica</b></h4>
  </div>
  <hr>
  <div class="col-md-2">
    <button id="botonAgregar" type="button" (click)="irAtras()" class="btn btn-success">
      Ver las Cargas Académicas
    </button>
  </div>
  <div class="container2">
    <p data-toggle="modal" style="font-size: 20px;">{{subTitulo}}
      <hr style="margin-top: 2%">
      <div>
        <form #formCargaAcademicaOne="ngForm" id="form-cargaAcademicaOne" (ngSubmit)="onSubmit()" style=" padding-left: 30px;
          padding-top: 15px">
          <div class="row">
            <div class="form-group col-md-5">
              <label for="nombre">
                Materia

              </label><br>
              <select name="nombre" class="form-control" #nombre="ngModel" id="nombre"
                [(ngModel)]="cargaAcademica.asignatura" style="width: 80%; height:35px">
                <option [value]=""> </option>
                <option *ngFor="let materia of materias" [value]="materia.id">{{ materia.nombre }}</option>
              </select>
            </div>
            <div class="form-group col-md-5">
              <label>Curso</label><br>
              <select name="cursosAct" #cursosAct="ngModel" [(ngModel)]="cargaAcademica.curso"
                style="width: 80%; height: 35px">
                <option [value]=""> </option>
                <option *ngFor="let curso of cursos" [value]="curso.id">{{ curso.nombre }}</option>
              </select>
            </div>
            <div class="form-group col-md-5">
              <label>
                Nombre Profesor
              </label><br>
              <select name="profesor" #profesor="ngModel" [(ngModel)]="cargaAcademica.docente"
                style="width: 80%; height: 35px" (change)="apellido($event.target.selectedIndex)">
                <option [value]=""> </option>
                <option *ngFor="let profesor of profesores" [value]="profesor.id">{{ profesor.nombre }}</option>
              </select>
            </div>
            <div class="form-group col-md-5">
              <label>
                Apellido Profesor
              </label><br>
              <input type="text" class="form-control" #apellidoProf="ngModel" name="apellidoProf"
                [(ngModel)]="cargaAcademica.apellidoProfesor" minlength="2" style="width: 80%; height: 35px"
                [value]="docente.apellido" readonly>
            </div>
            <div class="form-group col-md-5">
              <label>
                Horas Académicas

              </label>
              <input type="number" class="form-control" #horasAcademicas="ngModel" name="horasAcademicas"
                [(ngModel)]="cargaAcademica.horas" min="1" max="6" style="width: 80%; height: 35px">
            </div>

            <div class="form-group col-md-5">
              <label>Status</label>
              <div class="form-group">
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="typeActivo" id="typeActivo" value="Activo"
                    [(ngModel)]="cargaAcademica.estatus" checked>
                  <label class="form-check-label" for="typeActivo">
                    Activo
                  </label>
                </div>
                <div class="form-check-inline">
                  <input class="form-check-input" type="radio" name="typeInactivo" id="typeInactivo" value="Inactivo"
                    [(ngModel)]="cargaAcademica.estatus" unckecked>
                  <label class="form-check-label" for="{{(cargaAcademica.estatus)?'Activo:Inactivo'}">
                      Inactivo
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </form><br><br>
          <div align="center" class="" style="margin-left: -61%">
            <button id="botonguardar" align="center" type="submit" [disabled]="!formCargaAcademicaOne.form.valid" class="btn btn-info"
              style="margin-left:33%; padding-left:3%; width: 14%;" (click)="guardar()">Guardar</button>
            <button id="botonborrar" align="center" style="margin-left:3%; padding-left:2%; width: 10%;" type="reset" class="btn btn-danger">Borrar</button>
          </div>
        </div>
        </div>
    </div>
 
    <br><br>
    
    <footer id="piePagina" class="" aling="center" style="color:white;">
