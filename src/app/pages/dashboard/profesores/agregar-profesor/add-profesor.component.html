<div class="container1" aling="center">

  <div class="col-md-4">
    <h4 id="titulo"><b>Profesores</b></h4>
  </div>
  <hr>
  <div class="col-md-2">
    <button id="botonAgregar" type="button" (click)="verProfesor()" class="btn btn-success">
      Ver Profesores
    </button>
  </div>

  <div class="container2">
    <p id="subtitulo" data-toggle="modal">{{subTitulo}}</p>
    <hr>
    <form #formAddProfesores="ngForm" id="form-Addprofesores" (ngSubmit)="onSubmits()"
      style="padding-left: 30px; padding-top: 15px">
      <div class="row">
        <div class="form-group col-md-6">
          <label>
            Nombre
            <span *ngIf="!nombre.valid && nombre.touched" class="badge badge-danger">
              Este campo no puede estar vacio.
            </span>
          </label>
          <input type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="profesor.nombre"
            pattern="[a-zA-ZÀ-ú0-9\s]*" minlength="2" placeholder="Introduzca el nombre del Profesor" required>
        </div>
        <div class="form-group col-md-6">
          <label>
            Apellido
            <span *ngIf="!apellido.valid && apellido.touched" class="badge badge-danger">
              Este campo no puede estar vacio.
            </span>
          </label>
          <input type="text" class="form-control" #apellido="ngModel" name="apellido" [(ngModel)]="profesor.apellido"
            pattern="[a-zA-ZÀ-ú0-9\s]*" minlength="2" placeholder="Introduzca el apellido del Profesor" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label>
            Cedula
            <span *ngIf="!cedula.valid && cedula.touched" class="badge badge-danger">
              Este campo no puede estar vacio.
            </span>
          </label>
          <input type="text" class="form-control" #cedula="ngModel" name="cedula" [(ngModel)]="profesor.cedula"
            pattern="[0-9]*" minlength="6" maxlength="8" placeholder="Introduzca la cedula del Profesor" required>
        </div>
        <div class="form-group col-md-6">
          <label>
            Teléfono
            <span *ngIf="!telefono.valid && telefono.touched" class="badge badge-danger">
              Este campo no puede estar vacio.
            </span>
          </label>
          <input type="text" class="form-control" #telefono="ngModel" name="telefono" [(ngModel)]="profesor.telefono"
            pattern="[0-9]*" minlength="11" maxlength="11" placeholder="Introduzca el telefono del Profesor" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="correo">
            Email
            <span *ngIf="!correo.valid && correo.touched" class="badge badge-danger">
              Este campo no puede estar vacio.
            </span>
          </label>
          <input type="email" class="form-control" #correo="ngModel" name="correo" [(ngModel)]="profesor.correo"
            minlength="5" pattern="[0-9a-zA-z@.-]*" placeholder="Introduzca el correo electronico del Profesor"
            required>
        </div>
        <div class="form-group col-md-6">
          <label>Status</label>
          <div class="form-group">
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="exampleRadios" id="activo" value="activo"
                #activo="ngModel" name="activo" [(ngModel)]="profesor.status" checked>
              <label class="form-check-label" for="activo">
                Activo
              </label>
            </div>
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="exampleRadios" id="inactivo" value="inactivo"
                #inactivo="ngModel" name="inactivo" [(ngModel)]="profesor.status" checked>
              <label class="form-check-label" for="inactivo">
                Inactivo
              </label>
            </div>
          </div>
        </div>
      </div>
    </form><br>
    <div align="left" class="bttn">
      <button id="botonguardar" type="submit" [disabled]="!formAddProfesores.form.valid" class="btn btn-info"
        style="margin-left:33%; padding-left:3%" (click)="guardar()">Guardar</button>
      <button id="botonborrar" style="margin-left:3%; padding-left:2%" type="reset"
        class="btn btn-danger">Borrar</button>
    </div>
  </div>
</div>
