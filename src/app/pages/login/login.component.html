<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<!--Coded with love by Mutiullah Samim-->

<body>
  <div class="content">
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
              <img src="assets/Images/logo.jpg" class="brand_logo" alt="Logo">
            </div>
          </div>
          <div class="d-flex justify-content-center form_container">
            <form #formLogin="ngForm">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" name="user" #user class="form-control input_user" placeholder="Introduzca su cedula"
                  pattern="+[0-9]*" minlength="6" maxlength="8" required>
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input type="password" name="pass" #pass class="form-control input_pass" pattern="[a-zA-Z0-9]*"
                  minlength="6" maxlength="15" placeholder="Contraseña" required>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customControlInline">
                  <label class="custom-control-label" for="customControlInline">Recuerdame</label>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-3 login_container">
                <button type="submit" [disabled]="!formLogin.form.valid" (click)="logIn(user.value, pass.value, $event)"
                  class="btn btn-primary" style="background-color: rgb(0, 70, 122); width: 160px;">Entrar
                </button>
              </div>
              <div class="mt-4">
                <div class="d-flex justify-content-center links">
                  ¿No tienes una cuenta? <button type="menu" (click)="navigateRegistro()" class="ml-2"
                    class="btn-alert">Registrate</button>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
