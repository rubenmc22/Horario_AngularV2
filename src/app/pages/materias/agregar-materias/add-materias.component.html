<div class="container">
  <!-- TITULO Y BUSCADOR -->
  <div class="row">
    <!-- Titulo -->
    <div class="col-md-2">
      <h4 id="titulo">Materias</h4>
    </div>
  </div>
  <hr>

  <p id="subtitulo" class="btn btn-default" data-toggle="modal">Agregar nueva Materia</p><br>

  <form #formMaterias="ngForm" id="form-materias" (ngSubmit)="onSubmit()" style="padding-left: 30px; padding-top: 15px">
    <div class="row">
      <div class="form-group col-md-10">
        <label>
          Materia
          <span *ngIf="!nombre.valid && nombre.touched" class="badge badge-danger">
            Este campo no puede estar vacio.
          </span>
        </label>
        <input type="text" class="form-control" id="nombre" placeholder="Introduzca una Materia" #nombre="ngModel"
          name="nombre" [(ngModel)]="materia.nombre" pattern="[a-zA-Z0-9 ]*" minlength="2" required>
      </div>
      <div class="form-group col-md-6">
        <label>Status</label>
        <div class="form-group">
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="activo" value="activo"
              #activo="ngModel" name="activo" [(ngModel)]="materia.status" checked>
            <label class="form-check-label" for="activo">
              Activo
            </label>
          </div>
          <div class="form-check-inline">
            <input class="form-check-input" type="radio" name="exampleRadios" id="inactivo" value="inactivo"
              #inactivo="ngModel" name="inactivo" [(ngModel)]="materia.status" checked>
            <label class="form-check-label" for="inactivo">
              Inactivo
            </label>
          </div>
        </div>
      </div>
      <div class="form-group col-md-10">
        <label for="descripcion">Descripción <b>(Opcional)</b></label>
        <textarea class="form-control" id="descripcion" rows="5"
          placeholder="Realize una breve descripción sobre la materia.." #descripcion="ngModel" name="descripcion"
          [(ngModel)]="materia.descripcion"></textarea>
      </div>
    </div>
    <div align="left" class="bttn">
      <button id="botonguardar" type="submit" [disabled]="!formMaterias.form.valid"
        class="btn btn-info">Guardar</button>
      <button id="botonborrar" type="reset" class="btn btn-danger">Borrar</button>
    </div>

  </form>

</div>
